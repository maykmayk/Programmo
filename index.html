<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⌨️</text></svg>">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end flex-column mb-2">
            <div class="d-flex alt">
                <div>Time: </div><b><div class="ms-2" id="timer">0s</div></b>
            </div>
            <div class="d-flex alt">
                <div>Mistakes: </div><b><div class="ms-2" id="errors">0</div></b>
            </div>
        </div>
        <div id="quoteToCopy" class="mb-2"></div>
        <div class="position-absolute pointer"></div>
        <textarea id="textArea" cols="30" rows="10"></textarea>
        <div class="d-flex justify-content-end" id="startBtn">
            <div class="btn btnStart">Start</div>
        </div>
        <div class="d-none justify-content-end" id="stopBtn">
            <div class="btn btnStop">Stop</div>
        </div>
        <div class="d-none gap-2" id="results">
            <div id="accuracy" class="accuracy results">Accuracy: 100%</div>
            <div id="wpm" class="wpm results">WPM: 100</div>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
